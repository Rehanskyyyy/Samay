<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samay</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpg" href="favicon.ico">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Time zone in India (GMT+5:30)</h1>
        </div>

        <div class="main">
            <span id="hour"></span> <span class="colon">:</span> <span id="minute"></span> <span class="colon">:</span> <span id="second"></span>
        </div>

        <div class="footer">
            <span id="day"></span> <span>, </span> <span id="date"> </span> <span id="month"> </span> <span id="year"></span>
        </div>        
    </div>
    <script src="script.js"></script>
</body>

</html>
